<p-table #dt1 [value]="listaNutrients" dataKey="idNutrient" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name']" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between flex-column sm:flex-row">
        <button pButton label="Agregar Nutriente" icon="pi pi-plus" (click)="redirectToAdd()">ADD</button>
        <span class="p-input-icon-left mb-2">
          <i class="pi pi-search"></i>
         
        </span>
      </div>
    </ng-template>
  
    <ng-template pTemplate="header">
      <tr>
        <th>NÃºmero de nutriente</th>
        <th>Nombre de nutriente</th>
        <th>Acciones</th> <!-- Nueva columna de acciones -->
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-nutrient>
      <tr>
        <td>{{nutrient.idNutrient}}</td>
        <td>{{nutrient.name}}</td>
        <td>
          <button pButton label="Actualizar" icon="pi pi-refresh" (click)="navigateToUpdate(nutrient.idNutrient)">Update</button>
        </td>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="9">No se encontraron cupones.</td>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="loadingbody">
      <tr>
        <td colspan="9">Cargando los datos. Por favor espere.</td>
      </tr>
    </ng-template>
  </p-table>
